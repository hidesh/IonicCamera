<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo Gallery, Welcome {{email}} </ion-title>
    <ion-button (click)="auth.SignOut()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        size-lg="5"
        *ngFor="let photo of photos; index as position"
      >
        <div class="photo-card">
          <ion-img [src]="photo.photoUrl"></ion-img>
          <ion-button (click)="deletePhoto(photo.photoUrl)">Delete</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"> </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
