<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
  <form class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
  </form>
</div>
  <div class="ion-text-center">
    <a routerLink="/">Already have an account? Login</a>
  </div>
</ion-content>
