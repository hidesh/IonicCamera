<ion-header>
  <ion-toolbar>
    <ion-title>Verify Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="content-container">

  
  <h2>Check your email</h2>
  <p>We've sent a verification link to your email address. Please click the link to verify your account.</p>
  
  <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
    Resend Verification Email
  </ion-button>
</div>
<div class="ion-text-center ion-padding">
  <a routerLink="/">Go to login</a>
</div>
</ion-content>
